version: '3.7'

services:
  frontend:
    image: ghcr.io/utscc09/frontend-covid19vaxtracker
    container_name: frontend-covid19vaxtracker
    restart: always
    expose:
      - 80
    environment:
      - VIRTUAL_HOST=covid19vaxtracker.live
      - LETSENCRYPT_HOST=covid19vaxtracker.live

  backend:
    image: ghcr.io/utscc09/backend-covid19vaxtracker
    container_name: backend-covid19vaxtracker
    restart: always
    expose:
      - 3000
    environment:
      - VIRTUAL_HOST=api.covid19vaxtracker.live
      - LETSENCRYPT_HOST=api.covid19vaxtracker.live

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html

  nginx-proxy-acme:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    volumes_from:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./acme:/etc/acme.sh
    environment:
      - DEFAULT_EMAIL=mohamedntayeh@gmail.com
# removing all images: docker stop $(docker ps -q) && docker rm $(docker ps -a -q) && docker rmi $(docker images)
